<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="wrapper">
            <div class="box" ><b>IMC</b></div>
            <div class="box"><b>Resultado</b></div>
            <div class="box">Menos do que 18,5</div>
            <div class="box">Abaixo do peso</div>
            <div class="box">Entre 18,5 e 24,9</div>
            <div class="box">Peso normal</div>
            <div class="box">Entre 25 e 29,9</div>
            <div class="box">Sobrepeso</div>
            <div class="box">Entre 30 e 34,9</div>
            <div class="box">Obesidade grau 1</div>
            <div class="box">Entre 35 e 39,9</div>
            <div class="box">Obesidade grau 2</div>
            <div class="box">Mais do que 40</div>
            <div class="box">Obesidade grau 3</div>   
        </div>
       
        <form action="" class="form" method="get">
            <h1>Calcule seu IMC</h1>
            <label for="input-teste-1">Peso:</label>
            <input type="text" class="peso">

            <label for="input-teste-2">Altura:</label>
            <input type="text" class="altura">

            <button>Calcular</button>

            <div class="resultado">
            </div>
        </form>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
